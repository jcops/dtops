<!DOCTYPE html>

<html>
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DtOps | 登录 V2</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">欢迎登录网豫游戏</h2>

                <p>土地是以它的肥沃和收获而被估价的；才能也是土地，不过它生产的不是粮食，而是真理。如果只能滋生瞑想和幻想的话，即使再大的才能也只是砂地或盐池，那上面连小草也长不出来的。
                </p>
                <p>—— 别林斯基</p>

            </div>
            <div class="col-md-11">
                <div class="ibox-content">
                    <form class="m-t" role="form" method="post" action="{% url 'users:login' %}">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                        <input class="hidden" name="next" value="{{ redirect_url }}"/>

{#                        <a href="#">#}
{#                            <small>忘记密码?</small>#}
{#                        </a>#}
{##}
{#                        <p class="text-muted text-center">#}
{#                            <small>还没有账号?</small>#}
{#                        </p>#}
{#                        <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>#}
                        {% csrf_token %}
                    </form>
                    <p class="m-t">
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
               <small>Copyright 网豫游戏 &copy; 2017-2018</small>
            </div>
            <div class="col-md-6 text-right">
               www.108wan.com
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
